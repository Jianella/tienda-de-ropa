<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa - Estilo Old Money</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        .product h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }
        .product p {
            margin: 0 0 10px;
            color: #666;
        }
        .product .price {
            font-size: 1.2em;
            color: #333;
            margin: 0 0 20px;
        }
        .product button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Ropa - Estilo Old Money</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="imagen_producto1.jpg" alt="Producto 1">
            <h2>Nombre del Producto 1</h2>
            <p>Descripción breve del producto 1. Tejidos de alta calidad y diseño clásico.</p>
            <p class="price">$150.00</p>
            <button>Comprar Ahora</button>
        </div>
        <div class="product">
            <img src="imagen_producto2.jpg" alt="Producto 2">
            <h2>Nombre del Producto 2</h2>
            <p>Descripción breve del producto 2. Elegancia y sofisticación en cada detalle.</p>
            <p class="price">$200.00</p>
            <button>Comprar Ahora</button>
        </div>
        <!-- Agrega más productos según sea necesario -->
    </div>
</body>
</html>
